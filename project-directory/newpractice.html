<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Wanted Cartoon Villains</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #villain-list {
            width: 80%;
            background-color: #baeeda;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .villain-card {
            border: 1px solid #15772a;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .villain-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        h2 {
            color: #2f6b29;
        }
    </style>
</head>

<body>
    <div id="villain-list"></div>

    <script>
        // Data for villains
        const villainsData = [
            { name: 'Dr. Doofenshmirtz', reward: '$10,000', image: 'https://i.pinimg.com/564x/58/71/61/5871610ca9cc07fcaf5a17b630dab193.jpg' },
            { name: 'Aloysius O\'Hare', reward: '$8,000', image: 'https://i.pinimg.com/564x/51/02/e9/5102e9278dda1fb1e760390f7c5ff84b.jpg' },
            { name: 'Plankton', reward: '$6,000', image: 'https://i.pinimg.com/564x/8e/48/eb/8e48ebc54c02b58ec3e03fe70ab40063.jpg' },
            { name: 'Professor Rupert Maramalade IV', reward: '$4,000', image: 'https://i.pinimg.com/564x/0c/ca/20/0cca20d8f68ce3da3aa1b7d0a53d9c24.jpg' },
            { name: 'Bowser', reward: '$2,000', image: 'https://i.pinimg.com/564x/09/12/44/091244363cb69e6fc49a6840e86cd3cf.jpg' }
        ];

        // Function to create and append a villain card to the villain list
        function createVillainCard(villain) {
            const villainList = document.getElementById('villain-list');

            const villainCard = document.createElement('div');
            villainCard.classList.add('villain-card');

            const image = document.createElement('img');
            image.classList.add('villain-image');
            image.src = villain.image;
            image.alt = villain.name;

            const nameElement = document.createElement('h2');
            nameElement.textContent = villain.name;

            const rewardElement = document.createElement('p');
            rewardElement.textContent = `Reward: ${villain.reward}`;

            villainCard.appendChild(image);
            villainCard.appendChild(nameElement);
            villainCard.appendChild(rewardElement);

            villainList.appendChild(villainCard);
        }

        // Loop through the villainsData and create a card for each villain 
        villainsData.forEach(createVillainCard);
    </script>
</body>

</html>
